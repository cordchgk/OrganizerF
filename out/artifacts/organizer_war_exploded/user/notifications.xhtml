<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://java.sun.com/jsf/html">
<h:outputStylesheet name="master.css" library="css"/>
<h:body>


    <h:panelGroup >


        <h:form>


            <h:dataTable style="width: auto" columnClasses="column_notifications" value="#{notification.notificationDataModel}"
                         var="notifications">
                <h:column>
                    <h:outputLink value="#{notification.select()}"  target="_parent" style="color: #eeeeee">
                        #{notifications.time}
                    </h:outputLink>
                </h:column>
                <h:column>
                    <h:outputLink value="#{notification.select()}" target="_parent" style="color: #eeeeee">
                        #{notifications.name}
                    </h:outputLink>


                </h:column>
                <h:column>
                    <h:outputLink value="#{notification.select()}" target="_parent" style="color: #eeeeee">
                        #{notifications.message}
                    </h:outputLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:panelGroup>
</h:body>
</html>
