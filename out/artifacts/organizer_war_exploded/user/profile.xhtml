<ui:composition template="/resources/templates/commonLayout.xhtml"

                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://java.sun.com/jsf/html">
    <ui:define name="title">Profile</ui:define>
    <ui:define name="content">
        <div class="intro">
            <h:panelGroup rendered="#{user.isAuthenticated()}" style="display: block;margin: auto;">
                <ul>
                    #{user.dto.firstname}
                </ul>
                <ul>
                    #{user.dto.surname}
                </ul>
                <ul>
                    #{user.dto.address}
                </ul>
                <ul>
                    #{user.dto.email}
                </ul>
                <ul id="test">
                    #{user.f}
                </ul>
                <h:form>

                    <p:commandButton value="AJAX request" update="@none" process="@this" styleClass="p-mr-2" />
                    <p:commandButton value="Ignore AutoUpdate" update="@none" process="@this" ignoreAutoUpdate="true"/>
                </h:form>





            </h:panelGroup>
            <h:panelGroup rendered="#{!user.isAuthenticated()}" style="display: block;margin: auto;">
                <p>
                    Login Idiot
                </p>


            </h:panelGroup>
        </div>

    </ui:define>
</ui:composition>
