<ui:composition template="/resources/templates/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="title">#{lc.getEntry('newingredient')}</ui:define>
    <ui:define name="content">


        <div class="card-no-hover"
             style="display:table;width: 70%;height:auto;margin: 0 auto;margin-top: 5%;text-align: center">

            <h:form id="form">
                <div id="mealDIV" style="display: inline-block;vertical-align: top;height: auto;width: 100%">

                    <h:dataTable style="width: 100%" value="#{newIngredientBean.i_DM}" var="i"
                                 columnClasses="columnNI">

                        <h:column>
                            <f:facet name="header">#{lc.getEntry('name')}:
                            </f:facet>
                            <div style="text-align: center">
                                <h:inputText styleClass="ui-inputfield" value="#{i.name}" required="true"
                                             id="createName" validator="#{validationBean.validateIngredientInput}"
                                >

                                </h:inputText>
                            </div>
                        </h:column>

                        <h:column>
                            <f:facet name="header">#{lc.getEntry('brand')}:
                            </f:facet>
                            <div style="text-align: center">
                                <h:inputText styleClass="ui-inputfield" value="#{i.brand}" onfocus="this.value =''" required="true"
                                             id="createBrand"
                                >

                                </h:inputText>
                            </div>
                        </h:column>


                        <h:column>
                            <f:facet name="header">#{lc.getEntry('fats')}:
                            </f:facet>
                            <div style="text-align: center">
                                <h:inputText styleClass="ui-inputfield" value="#{i.macroDTO.fatDTO.amount}" required="true"
                                             onfocus="this.value =''"
                                             id="createFats"
                                >

                                </h:inputText>
                            </div>
                        </h:column>

                        <h:column>
                            <f:facet name="header">#{lc.getEntry('protein')}:
                            </f:facet>
                            <div style="text-align: center">
                                <h:inputText styleClass="ui-inputfield" value="#{i.macroDTO.proteinDTO.amount}" required="true"
                                             onfocus="this.value =''"
                                             id="createProtein"
                                >

                                </h:inputText>
                            </div>
                        </h:column>

                        <h:column>
                            <f:facet name="header">#{lc.getEntry('carbs')}:
                            </f:facet>
                            <div style="text-align: center">
                                <h:inputText styleClass="ui-inputfield" value="#{i.macroDTO.carbDTO.amount}" required="true"
                                             onfocus="this.value =''"
                                             id="createCarbs"
                                >

                                </h:inputText>
                            </div>
                        </h:column>


                        <h:column>
                            <f:facet name="header">#{lc.getEntry('calories')}:
                            </f:facet>
                            <div style="text-align: center">
                                <h:inputText styleClass="ui-inputfield" value="#{i.calories}" onfocus="this.value =''" required="true"
                                             id="createCalories"
                                >

                                </h:inputText>
                            </div>
                        </h:column>

                    </h:dataTable>
                    <div style="margin-top: 1%;text-align: center">
                        <h:commandButton style="margin-bottom: 1%" value="#{lc.getEntry('create')}"
                                         action="#{newIngredientBean.create()}">


                        </h:commandButton>

                    </div>

                </div>

                <div style="display: inline-block;vertical-align: top;height: auto;width: 70%;border-top: #1e2021 1px">


                    <div>

                        <div>

                            <h:dataTable
                            >
                                <h:column>
                                </h:column>

                            </h:dataTable>


                        </div>


                    </div>

                </div>
            </h:form>
            <h:messages id="messages"/>
        </div>


    </ui:define>
</ui:composition>
