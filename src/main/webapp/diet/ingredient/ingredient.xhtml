<ui:composition template="/resources/templates/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="iID"/>
    </f:metadata>


    <ui:define name="#{i_Bean.ingredientDTO.name}"></ui:define>
    <ui:define name="content">


        <div class="card-no-hover"
             style="display:table;width: 70%;height:auto;margin: 0 auto;margin-top: 5%;text-align: center">

            <h:form id="form">
                <div id="iDIV" style="display: inline-block;vertical-align: top;height: auto;width: 100%">

                    <h:dataTable style="width: 100%" value="#{i_Bean.ingredientsDataModel}" var="i"
                                 columnClasses="columnNI">

                        <h:column>
                            <f:facet name="header">#{lc.getEntry('name')}:
                            </f:facet>
                            <div style="text-align: center">
                                <h:outputText  value="#{i.name}"
                                             id="createName" validator="#{validationBean.validateIngredientInput}"
                                >

                                </h:outputText>
                            </div>
                        </h:column>

                        <h:column>
                            <f:facet name="header">#{lc.getEntry('brand')}:
                            </f:facet>
                            <div style="text-align: center">
                                <h:outputText  value="#{i.brand}" onfocus="this.value =''"
                                             id="createBrand"
                                >

                                </h:outputText>
                            </div>
                        </h:column>


                        <h:column>
                            <f:facet name="header">#{lc.getEntry('fats')}:
                            </f:facet>
                            <div style="text-align: center">
                                <h:outputText  value="#{i.macroDTO.fatDTO.amount}"
                                             onfocus="this.value =''"
                                             id="createFats"
                                >

                                </h:outputText>
                            </div>
                        </h:column>

                        <h:column>
                            <f:facet name="header">#{lc.getEntry('protein')}:
                            </f:facet>
                            <div style="text-align: center">
                                <h:outputText  value="#{i.macroDTO.proteinDTO.amount}"
                                             onfocus="this.value =''"
                                             id="createProtein"
                                >

                                </h:outputText>
                            </div>
                        </h:column>

                        <h:column>
                            <f:facet name="header">#{lc.getEntry('carbs')}:
                            </f:facet>
                            <div style="text-align: center">
                                <h:outputText  value="#{i.macroDTO.carbDTO.amount}"
                                             onfocus="this.value =''"
                                             id="createCarbs"
                                >

                                </h:outputText>
                            </div>
                        </h:column>


                        <h:column>
                            <f:facet name="header">#{lc.getEntry('calories')}:
                            </f:facet>
                            <div style="text-align: center">
                                <h:outputText value="#{i.calories}" onfocus="this.value =''"
                                             id="createCalories"
                                >

                                </h:outputText>
                            </div>
                        </h:column>

                    </h:dataTable>
                </div>
            </h:form>

        </div>


    </ui:define>
</ui:composition>
