<ui:composition template="/resources/templates/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="mID"/>
    </f:metadata>

    <ui:define name="title"></ui:define>
    <ui:define name="content">

        <div class="card-no-hover"
             style="width: 70%;height:auto;margin: 0 auto;text-align: center">
            <h1>#{meal.dto.name}</h1>
        </div>
        <div class="card-no-hover"
             style="display:table;width: 70%;height:auto;margin: 0 auto;margin-top: 5%;text-align: center">

            <h:form id="form">
                <div id="mDIV" style="display: inline-block;vertical-align: top;height: auto;width: 70%">

                    <h:dataTable id="table" columnClasses="column" style="width: 100%"
                                 var="m" width="100" value="#{meal.ingredientsDataModel}">

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <div style="text-align: center">
                                #{m.name}
                            </div>


                        </h:column>
                        <h:column>
                            <f:facet name="header">Fats</f:facet>
                            <div style="text-align: center">
                                #{m.macroDTO.fatDTO.amount}
                            </div>


                        </h:column>
                        <h:column>
                            <f:facet name="header">Protein</f:facet>
                            <div style="text-align: center">
                                #{m.macroDTO.proteinDTO.amount}
                            </div>


                        </h:column>
                        <h:column>
                            <f:facet name="header">Carbs</f:facet>
                            <div style="text-align: center">
                                #{m.macroDTO.carbDTO.amount}
                            </div>


                        </h:column>
                        <h:column>
                            <f:facet name="header">Calories</f:facet>
                            <div style="text-align: center">
                                #{m.calories}
                            </div>


                        </h:column>


                    </h:dataTable>

                </div>

                <div style="display: inline-block;vertical-align: top;height: auto;width: 70%;border-top: #1e2021 1px">


                    <div>
                        <div>

                            <h:inputText id="search" value="#{meal.word}" autocomplete="off"
                                         onkeypress="if (event.keyCode == 13) {onchange(event); return false; }"
                                         onchange="return event.keyCode !== undefined"
                            >
                                <f:ajax listener="#{meal.search()}" render="searchresults"/>
                            </h:inputText>

                        </div>
                        <div>

                            <h:dataTable id="searchresults" columnClasses="column" style="width: 100%"
                                         var="i" width="100" value="#{meal.resultDataModel}">
                                <h:column>
                                    <div style="text-align: center">
                                        #{i.name}
                                    </div>
                                </h:column>
                                <h:column>
                                    <div style="text-align: center">
                                        #{i.brand}
                                    </div>
                                </h:column>

                                <h:column>
                                    <h:commandButton value="Add" action="#{meal.add()}">
                                        <f:ajax render="form" execute="@form"/>
                                    </h:commandButton>
                                </h:column>

                            </h:dataTable>
                            <h:outputText id="messages">

                            </h:outputText>
                        </div>


                    </div>
                    <div style="margin-top: 10%;display: inline-block;vertical-align: top;width:100%; height: auto;border-top: #1e2021 1px">


                        <h:panelGroup style="width: 100%">


                            <div class="totalMacros">
                                <h:outputText style="width: 100%;" value="Total Fats: #{meal.dto.fats}">

                                </h:outputText>

                            </div>

                            <div class="totalMacros">
                                <h:outputText style="width: 100%;" value="Total Protein: #{meal.dto.protein}">

                                </h:outputText>

                            </div>
                            <div class="totalMacros">
                                <h:outputText style="width: 100%;" value="Total Carbs: #{meal.dto.carbs}">

                                </h:outputText>

                            </div>
                            <div class="totalMacros">
                                <h:outputText style="width: 100%;" value="Total Calories: #{meal.dto.calories}">

                                </h:outputText>

                            </div>


                        </h:panelGroup>


                    </div>
                </div>
            </h:form>

        </div>


    </ui:define>
</ui:composition>
