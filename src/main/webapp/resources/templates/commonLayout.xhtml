<!DOCTYPE html>
<html lang="en" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>



    <title><ui:insert name="title">Default title</ui:insert></title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link href="http://fonts.googleapis.com/css?family=Quicksand:400,700"
          rel="stylesheet" type="text/css"/>

    <h:outputStylesheet name="master.css" library="css"/>
    <ui:insert name="css"/>

    <style>
        body {
            overflow-y: scroll;
            -webkit-animation: fadein .5s;
            -moz-animation: fadein .5s;
            -ms-animation: fadein .5s;
            -o-animation: fadein .5s;
            animation: fadein .5s;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @-moz-keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @-webkit-keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @-ms-keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @-o-keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /*.ci {*/
        /*background: <h:outputText value="#{settingsBean.dto.backgroundColor}" escape="false" />;*/
        /*}*/

    </style>

</h:head>

<h:body style="position: absolute;overflow-y: scroll" onload="checkIfShowDialog()">

    <ui:decorate template="commonHeader.xhtml"/>

    <main id="content">
        <ui:insert name="content"/>
    </main>
    <ui:decorate template="commonFooter.xhtml"/>
    <ui:decorate template="commonScripts.xhtml"/>
</h:body>

</html>
