<ui:composition template="/resources/templates/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://java.sun.com/jsf/html">

    <ui:define name="title">My Groups</ui:define>
    <ui:define name="content">

        <div id="div" class="card-no-hover" style="width: 20%;height:auto;margin: auto;margin-top: 10%">
            <div>

                <h:panelGroup style="width: auto" rendered="#{user.isAuthenticated()}">


                    <h:form id="form">
                        <h:outputText value="#{lc.getEntry('accepted')}:"/>
                        <h:dataTable id="table" cellspacing=" 10" value="#{group.groupModelAccepted}"
                                     columnClasses="column" style="width: 100%"
                                     var="gAccepted">


                            <h:column>
                                <div style="text-align: center">
                                    <h:outputLink value="#{group.select()}">
                                        #{gAccepted.name}
                                    </h:outputLink>

                                </div>


                            </h:column>
                        </h:dataTable>


                    </h:form>

                </h:panelGroup>

            </div>
            <div style="margin-top: 50px">


                <h:panelGroup style="width: auto">
                    <h:form>
                        <h:outputText value="#{lc.getEntry('notaccepted')}:"/>
                        <h:dataTable id="notacceptedtable" cellspacing="10" columnClasses="column"
                                     value="#{group.groupModelNotAccepted}" var="gNotAccepted" style="width: 100%">

                            <h:column>
                                <div style="text-align: center">
                                    <h:outputText value="#{gNotAccepted.name}">

                                    </h:outputText>
                                </div>


                            </h:column>
                            <h:column>
                                <h:commandButton value="#{lc.getEntry('accept')}" action="#{group.accept()}">
                                    <f:ajax execute="@form" render="@form"/>
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </h:panelGroup>

            </div>


            <div style="margin-top: 5%">

                <h:form style="border-top: black 1px solid;margin-top: 10%">
                    <div style="text-align: center">
                        <h:outputText style="font-weight: bold" value="#{lc.getEntry('createnewgroup')}">

                        </h:outputText>


                    </div>

                    <div>


                        <div style="margin-top: 1%;text-align: center">
                            <h:inputText value="#{group.newGroupName}" style="width: 100%">

                            </h:inputText>
                            <div>
                                <h:commandButton style="margin-bottom: 1%;margin-top: 5%" value="#{lc.getEntry('create')}"
                                                 action="#{group.createGroup()}">

                                    <f:ajax render="form" execute="@form"/>
                                </h:commandButton>
                            </div>


                        </div>

                    </div>

                </h:form>
            </div>


        </div>


    </ui:define>
</ui:composition>
