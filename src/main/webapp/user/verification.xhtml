<ui:composition template="/resources/templates/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://java.sun.com/jsf/composite">

    <ui:define name="title">Login</ui:define>
    <ui:define name="content">


        <h:messages errorClass="errorMessage_center"
                    infoClass="infoMessage_center"
                    showDetail="false"
                    globalOnly="true"/>

        <div class="login card-no-hover">
            <h:form>


                <ul>
                    <li><h:outputText value="Verification"/></li>
                    <li><h:inputText id="verification" value="#{user.verificationHash}"
                                     required="true"
                                     requiredMessage="Code"
                                     label="Verification code" p:min="1" p:required="true"/></li>
                    </ul>
                <h:commandButton value="Verificate" id="Register"
                                 action="#{user.verificate()}"/>
                <div class="errorMessage_specific">
                    <div><h:message for="Register" errorClass=""/></div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
