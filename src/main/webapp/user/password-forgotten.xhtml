<ui:composition template="/resources/templates/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <ui:define name="title">Password forgotten</ui:define>
    <ui:define name="content">

        <h:messages errorClass="errorMessage" infoClass="infoMessage"
                    showDetail="true" styleClass="errorMessage_correct"/>
        <h:form styleClass="card-no-hover password-forgotten">
            <p>
                <h:outputText value="Enter your email adress here!"/>
            </p>
            <h:inputText value="#{user.dto.email}" required="true"
                         label="E-Mail">
                validatorMessage="Invalid email format">
                <f:validateRegex
                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"
                />
            </h:inputText>
            <h:commandButton value="Get new password" id="forgotten"
                             action="#{user.password()}"
                             infoMessage="You've got an email!"/>
            <h:message for="forgotten"/>
        </h:form>
    </ui:define>
</ui:composition>
