<ui:composition template="/resources/templates/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://java.sun.com/jsf/composite">

    <ui:define name="title">Login</ui:define>
    <ui:define name="content">


        <h:messages errorClass="errorMessage_center"
                    infoClass="infoMessage_center"
                    showDetail="false"
                    globalOnly="true"/>

        <div class="login card-no-hover">
            <h:form>


                <ul>
                    <li><h:outputText value="First name"/></li>
                    <li><h:inputText id="firstname" value="#{registrationBean.newUserDTO.firstname}"
                                     required="true"
                                     requiredMessage="First name"
                                     label="First name" p:min="1" p:required="true"/></li>
                    <li><h:outputText value="Surname"/></li>
                    <li><h:inputText id="surname" value="#{registrationBean.newUserDTO.surname}"
                                     required="true"
                                     requiredMessage="Surname"
                                     label="Surname" p:min="1" p:required="true"/></li>
                    <li><h:outputText value="Address"/></li>
                    <li><h:inputText id="address" value="#{registrationBean.newUserDTO.address}"
                                     required="true"
                                     requiredMessage="Address"
                                     label="Address" p:min="1" p:required="true"/></li>
                    <li><h:outputText value="E-Mail-Adresse"/></li>
                    <li><h:inputText id="email" value="#{registrationBean.newUserDTO.email}"
                                     required="true"
                                     requiredMessage="E-Mail-Adresse angeben"
                                     label="E-Mail" p:min="1" p:required="true"
                                     validatorMessage="Invalid email format">
                        <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"
                        />>
                    </h:inputText>
                        <div class="errorMessage_specific">
                            <div><h:message for="email" errorClass=""/></div>
                        </div>
                    </li>
                    <li><h:outputText value="Passwort"/></li>
                    <li><h:inputSecret id="password"
                                       value="#{registrationBean.newUserDTO.passwordHash}"
                                       required="true"
                                       requiredMessage="Passwort angeben"
                                       label="Password" p:min="1" p:required="true">
                        <f:converter converterId="HashConverter"/>
                    </h:inputSecret>
                        <div class="errorMessage_specific">
                            <div><h:message for="password" errorClass=""/></div>
                        </div>
                    </li>
                </ul>
                <h:commandButton value="Register" id="Register"
                                 action="#{registrationBean.createUser()}"/>
                <div class="errorMessage_specific">
                    <div><h:message for="Register" errorClass=""/></div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
