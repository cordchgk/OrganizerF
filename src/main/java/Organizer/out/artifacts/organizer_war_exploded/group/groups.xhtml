<ui:composition template="/resources/templates/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://java.sun.com/jsf/html">

    <script>
        $(window).click(function () {
            //Hide the menus if visible
        });
        document.addEventListener(
            "click",
            function (event) {
                // If user either clicks X button OR clicks outside the modal window, then close modal by calling closeModal()
                if (

                    !event.target.closest("#MyPopup")
                ) {
                    closeModal()
                }
            },
            false
        )

        function closeModal() {
            document.querySelector("#Mypopup").style.display = "none"
        }
    </script>
    <ui:define name="title">My Groups</ui:define>
    <ui:define name="content">
        <div style="width: 100%;height: 100%">
            <div class="login card-no-hover">
                <div>

                    <h:panelGroup style="width: auto" rendered="#{user.isAuthenticated()}">


                        <h:form id="form">
                            <h:outputText value="Accepted:"/>
                            <h:dataTable id="table" cellspacing=" 10" value="#{group.groupModelAccepted}"
                                         var="gAccepted">


                                <h:column>


                                    <h:outputLink value="#{group.select()}">
                                        #{gAccepted.name}
                                    </h:outputLink>
                                </h:column>
                            </h:dataTable>


                        </h:form>

                    </h:panelGroup>

                </div>
                <div style="margin-top: 50px">


                    <h:panelGroup style="width: auto">
                        <h:form>
                            <h:outputText value="Not Accepted:"/>
                            <h:dataTable id="notacceptedtable" cellspacing="10"
                                         value="#{group.groupModelNotAccepted}" var="gNotAccepted">

                                <h:column>

                                    <h:outputText value="#{gNotAccepted.name}">

                                    </h:outputText>

                                </h:column>
                                <h:column>
                                    <h:commandButton value="Accept!" action="#{group.accept()}">
                                        <f:ajax execute="@form" render="@form"/>
                                    </h:commandButton>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </h:panelGroup>

                </div>

            </div>

        </div>

    </ui:define>
</ui:composition>
